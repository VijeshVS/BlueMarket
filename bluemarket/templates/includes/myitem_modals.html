<style>
    .modal-content {
      background-color: #212121
    }
  </style>

<!-- sell item mech -->
<div class="modal fade" id="Modal-SellConfirm-{{ item.id }}"
tabindex="-1"
aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
 <div class="modal-header">
   <h5 class="modal-title" id="ModalLabel">
     <!-- -->
     {{ item.name }}
   </h5>
   <button type="button" class="close"
           data-dismiss="modal" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body">
   
   <form method = "POST">

     {{ sellform.hidden_tag() }}
     <h4 class = "text-center">Are you sure you want to sell {{ item.name }} for {{ item.price }}$ ?</h4>

     <h6 class = "text-center">By clicking Sell , you will sell the item.</h6>
     <input id="sell_item" name="sell_item" type="hidden" value="{{item.name}}">
     {{ sellform.submit(class="btn btn-outline-danger btn-block") }}
   </form>
 </div>
 <div class="modal-footer">
   <button type="button" class="btn btn-secondary"
           data-dismiss="modal">Close
   </button>
 </div>
</div>
</div>
</div>
